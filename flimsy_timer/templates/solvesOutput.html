<div class="container overflow-hidden flex flex-col items-center w-screen content-center gap-4 justify-betweeen mt-8">
    {% for solve in solves %}

    <div class='items-center content-center w-fit h-max p-2 bg-white rounded shadow'>

        <h1 class='text-3xl font-extrabold subpixel-antialiased text-neutral-900'>{{ solve.solve_time }}</h1>
        <p class='text-sm italic subpixel-antialiased text-gray-700'>{{ solve.date.humanize() }}</p>


        {% if solve.puzzle == '333' %}
        <p class='select-none my-2 font-mono font-bold w-fit h-fit text-md text-white bg-neutral-900 px-3 rounded-full'>
            3x3</p>
        {% endif %}

        <p class='break-normal flex-nowrap mt-1 font-mono font-bold text-md text-neutral-900'>{{solve.scramble }}
        </p>

        <a href='{{ url_for("shared_solve", solve_id = solve.id) }}'>
            <button class=' mt-4 text-md shadow-lg shadow-indigo-600/50 bg-indigo-600 text-white font-bold w-fit h-fit px-2 py-1 rounded-full
                hover:-translate-y-1 transition-all ease-in-out delay-75 duration-100'>Share</button>
        </a>


        <scramble-display class='mt-6' scramble="{{ solve.scramble }}"></scramble-display>

    </div>
    {% endfor %}
</div>
